language: node_js
sudo: required
dist: trusty
node_js:
  - '5.4.1'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - g++
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - ./tools/ci/install.sh

script:
  - ./tools/ci/test.sh

after_script:
  - ./tools/ci/clean.sh
